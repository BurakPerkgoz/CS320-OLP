    <style id='woocommerce-product-filter-checkbox-list-style-inline-css' type='text/css'>

    <style id='woocommerce-product-template-style-inline-css' type='text/css'>
        .wc-block-product-template {
            list-style: none;
            margin-bottom: 0;
            margin-top: 0;
            max-width: 100%;
            padding: 0
        }

        .wc-block-product-template.wc-block-product-template {
            background: none
        }

        .wc-block-product-template.is-flex-container {
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            gap: 1.25em
        }

        .wc-block-product-template.is-flex-container>li {
            list-style: none;
            margin: 0;
            width: 100%
        }

        @media(min-width:600px) {
            .wc-block-product-template.is-flex-container.is-flex-container.columns-2>li {
                width: calc(50% - .625em)
            }

            .wc-block-product-template.is-flex-container.is-flex-container.columns-3>li {
                width: calc(33.33333% - .83333em)
            }

            .wc-block-product-template.is-flex-container.is-flex-container.columns-4>li {
                width: calc(25% - .9375em)
            }

            .wc-block-product-template.is-flex-container.is-flex-container.columns-5>li {
                width: calc(20% - 1em)
            }

            .wc-block-product-template.is-flex-container.is-flex-container.columns-6>li {
                width: calc(16.66667% - 1.04167em)
            }
        }

        .wc-block-product-template__responsive {
            grid-gap: 1.25em;
            display: grid
        }

        .wc-block-product-template__responsive.columns-2 {
            grid-template-columns: repeat(auto-fill, minmax(max(150px, calc(50% - .625em)), 1fr))
        }

        .wc-block-product-template__responsive.columns-3 {
            grid-template-columns: repeat(auto-fill, minmax(max(150px, calc(33.33333% - .83333em)), 1fr))
        }

        .wc-block-product-template__responsive.columns-4 {
            grid-template-columns: repeat(auto-fill, minmax(max(150px, calc(25% - .9375em)), 1fr))
        }

        .wc-block-product-template__responsive.columns-5 {
            grid-template-columns: repeat(auto-fill, minmax(max(150px, calc(20% - 1em)), 1fr))
        }

        .wc-block-product-template__responsive.columns-6 {
            grid-template-columns: repeat(auto-fill, minmax(max(150px, calc(16.66667% - 1.04167em)), 1fr))
        }

        .wc-block-product-template__responsive>li {
            margin-block-start: 0
        }

        :where(.wc-block-product-template .wc-block-product)>:not(:last-child) {
            margin-bottom: .75rem;
            margin-top: 0
        }

        .is-product-collection-layout-list .wc-block-product:not(:last-child) {
            margin-bottom: 1.2rem
        }
    </style>

    <style id='lmselementor-woo-cart-notification-inline-css' type='text/css'>
        /*--------------------------------------------------------------*/
        /* #region - Add-to-Cart Notification Widget */
        /*--------------------------------------------------------------*/

        .wdt-shop-cart-widget.cart-notification-widget,
        .wdt-shop-cart-widget.cart-notification-widget .wdt-shop-cart-widget-inner,
        .wdt-shop-cart-widget.cart-notification-widget .wdt-shop-cart-widget-content {
            float: left;
            width: 100%;
        }

        .wdt-shop-cart-widget.cart-notification-widget .wdt-shop-cart-widget-close-button {
            font-size: 0;
            height: 25px;
            line-height: 0;
            position: absolute;
            right: 3px;
            top: 3px;
            text-align: center;
            width: 25px;
            -webkit-border-radius: 50%;
            border-radius: 50%;
        }

        .wdt-shop-cart-widget.cart-notification-widget .wdt-shop-cart-widget-close-button:before {
            content: "\2716";
            display: block;
            font-size: 14px;
            font-weight: normal;
            line-height: 25px;
        }

        .wdt-shop-cart-widget.cart-notification-widget {
            max-width: 500px;
            position: fixed;
            bottom: 32px;
            left: 18px;
            width: auto;
            z-index: 999;
            -webkit-transition: var(--wdtBaseTransition);
            transition: var(--wdtBaseTransition);
        }

        .wdt-shop-cart-widget.cart-notification-widget .wdt-shop-cart-widget-inner {
            padding: 20px;
        }

        .wdt-shop-cart-widget.cart-notification-widget .wdt-shop-cart-widget-content>* {
            display: table-cell;
            vertical-align: middle;
        }

        .wdt-shop-cart-widget.cart-notification-widget .wdt-shop-cart-widget-content-thumb {
            line-height: 0;
            padding: 0 10px;
            width: 120px;
        }

        .wdt-shop-cart-widget.cart-notification-widget .wdt-shop-cart-widget-content-info {
            padding: 5px 10px;
            text-align: left;
        }

        .wdt-shop-cart-widget.cart-notification-widget .wdt-shop-cart-widget-content-thumb a,
        .wdt-shop-cart-widget.cart-notification-widget .wdt-shop-cart-widget-content-thumb a img {
            display: block;
            width: 100%;
        }

        .wdt-shop-cart-widget.cart-notification-widget .wdt-shop-cart-widget-content-info a {
            display: block;
            font-size: 18px;
            font-weight: bold;
        }

        .wdt-shop-cart-widget.cart-notification-widget {
            opacity: 0;
            visibility: hidden;
        }

        .wdt-shop-cart-widget.cart-notification-widget.wdt-shop-cart-widget-active {
            opacity: 1;
            visibility: visible;
        }


        .wdt-shop-cart-widget.cart-notification-widget {
            background-color: var(--wdtBodyBGColor);
        }

        .wdt-shop-cart-widget.cart-notification-widget .wdt-shop-cart-widget-close-button:before {
            color: var(--wdtAccentTxtColor);
        }

        .wdt-shop-cart-widget.cart-notification-widget {
            -webkit-box-shadow: 0 1px 3px 1px rgba(var(--wdtHeadAltColorRgb), 0.25);
            box-shadow: 0 1px 3px 1px rgba(var(--wdtHeadAltColorRgb), 0.25);
        }

        /*--------------------------------------------------------------*/

        /*--------------------------------------------------------------*/

            height: 100%;
            position: fixed;
            right: 0;
            top: 0;
            width: 350px;
            z-index: 999992;
            -webkit-transform: translateX(100%);
            transform: translateX(100%);
            -webkit-transition: var(--wdtBaseTransition);
            transition: var(--wdtBaseTransition);
        }

        .wdt-shop-cart-widget.activate-sidebar-widget:before {
            content: "";
        }

        .wdt-shop-cart-widget.activate-sidebar-widget.wdt-shop-cart-widget-active {
            -webkit-transform: translateX(0);
            transform: translateX(0);
        }

        .wdt-shop-cart-widget[class*="sidebar"] .wdt-shop-cart-widget-inner {
            height: 100%;
            padding: 45px 0 120px;
            position: relative;
        }

        .wdt-shop-cart-widget[class*="sidebar"] .wdt-shop-cart-widget-header {
            border-width: 0 0 1px;
            padding-left: 15px;
            padding-right: 45px;
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
        }

            font-size: 15px;
            font-weight: bold;
            line-height: 45px;

            position: absolute;
            top: 0;
            text-align: center;
            width: 45px;
        }

        .wdt-shop-cart-widget[class*="sidebar"] .wdt-shop-cart-widget-header h3 span {
            font-size: 18px;
            right: 0;
        }

        .wdt-shop-cart-widget[class*="sidebar"] .wdt-shop-cart-widget-header h3 a {
            font-size: 0;
            line-height: 0;
            margin-right: 1px;
            overflow: hidden;
            right: 100%;
            text-indent: -9999px;
            -webkit-transform: translateX(100%);
            transform: translateX(100%);
        }

        .wdt-shop-cart-widget[class*="sidebar"] .wdt-shop-cart-widget-header h3 a:before {

    <script type="text/javascript" id="lmselementor-woo-cart-notification-js-after">
        /* <![CDATA[ */
        jQuery.noConflict();

        jQuery(document).ready(function($) {
            "use strict";

            // After adding product to cart
            $('body').on('added_to_cart', function(e) {

                if ($('.wdt-shop-cart-widget').hasClass('activate-sidebar-widget')) {

                    $('.wdt-shop-cart-widget').addClass('wdt-shop-cart-widget-active');
                    $('.wdt-shop-cart-widget-overlay').addClass('wdt-shop-cart-widget-active');

                    // Nice scroll script

                    var winHeight = $(window).height();
                    var headerHeight = $('.wdt-shop-cart-widget-header').height();
                    var footerHeight = $('.woocommerce-mini-cart-footer').height();

                    var height = parseInt((winHeight - headerHeight - footerHeight), 10);

                    $('.wdt-shop-cart-widget-content').height(height).niceScroll({
                        cursorcolor: "#000",
                        cursorwidth: "5px",
                        background: "rgba(20,20,20,0.3)",
                        cursorborder: "none"
                    });

                }

                if ($('.wdt-shop-cart-widget').hasClass('cart-notification-widget')) {

                    $('.wdt-shop-cart-widget').addClass('wdt-shop-cart-widget-active');
                    $('.wdt-shop-cart-widget-overlay').addClass('wdt-shop-cart-widget-active');
                    setTimeout(function() {
                        $('.wdt-shop-cart-widget').removeClass('wdt-shop-cart-widget-active');
                        $('.wdt-shop-cart-widget-overlay').removeClass('wdt-shop-cart-widget-active');
                    }, 2400);

                }

                e.preventDefault();
            });

            $('body').on('click', '.wdt-shop-cart-widget-close-button, .wdt-shop-cart-widget-overlay', function(e) {
                $('.wdt-shop-cart-widget').removeClass('wdt-shop-cart-widget-active');
                $('.wdt-shop-cart-widget-overlay').removeClass('wdt-shop-cart-widget-active');
                e.preventDefault();
            });

        });
        /* ]]> */
    </script>
    <script type="text/javascript" id="lmselementor-woo-quantity-plus-minus-js-after">
        /* <![CDATA[ */
        jQuery.noConflict();

        jQuery(document).ready(function($) {
            "use strict";

            // Quatity plus & minus button

            jQuery('body').delegate('.quantity .plus, .quantity .minus', 'click', function(e) {

                var $qty = $(this).closest('.quantity').find('.qty'),
                    currentVal = parseFloat($qty.val()),
                    max = parseFloat($qty.attr('max')),
                    min = parseFloat($qty.attr('min')),
                    step = $qty.attr('step');

                if (!currentVal || currentVal === '' || currentVal === 'NaN') currentVal = 0;
                if (max === '' || max === 'NaN') max = '';
                if (min === '' || min === 'NaN') min = 0;
                if (step === 'any' || step === '' || step === undefined || parseFloat(step) === 'NaN') step = '1';

                if ($(this).is('.plus')) {
                    if (max && (currentVal >= max)) {
                        $qty.val(max);
                    } else {
                        $qty.val(currentVal + parseFloat(step));
                    }
                } else {
                    if (min && (currentVal <= min)) {
                        $qty.val(min);
                    } else if (currentVal > 0) {
                        $qty.val(currentVal - parseFloat(step));
                    }
                }

                $qty.trigger('change');

                e.preventDefault();

            });


        });
        /* ]]> */
    </script>
